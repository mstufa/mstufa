<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حظك الملكي - صوفي عماره</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:ital,wght@1,700&family=Reem+Kufi:wght@700&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle at center, #1a1a1a 0%, #000000 100%);
            font-family: 'Amiri', serif;
            color: #d4af37; /* ذهبي */
            overflow: hidden;
        }

        /* خلفية متحركة */
        body::before {
            content: ""; position: absolute; width: 200%; height: 200%;
            background-image: url('https://www.transparenttextures.com/patterns/stardust.png');
            opacity: 0.2; animation: moveStars 120s linear infinite;
        }
        @keyframes moveStars { from { transform: translateY(0); } to { transform: translateY(-50%); } }

        .royal-card {
            position: relative; width: 95%; max-width: 450px;
            padding: 30px 20px;
            background: rgba(20, 20, 20, 0.85);
            border: 2px solid #d4af37;
            border-radius: 20px; text-align: center;
            box-shadow: 0 0 40px rgba(212, 175, 55, 0.15), inset 0 0 50px rgba(0,0,0,0.9);
            backdrop-filter: blur(10px);
        }

        /* عنوان */
        h1 {
            font-family: 'Reem Kufi', sans-serif; font-size: 28px; margin: 0 0 15px;
            background: linear-gradient(to bottom, #ffd700, #bf953f);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(212, 175, 55, 0.3);
        }

        /* أزرار الأقسام */
        .category-tabs {
            display: flex; justify-content: center; gap: 10px; margin-bottom: 20px;
        }
        .cat-btn {
            background: transparent; border: 1px solid #d4af37; color: #d4af37;
            padding: 8px 15px; border-radius: 20px; cursor: pointer;
            font-family: 'Reem Kufi', sans-serif; font-size: 14px; transition: 0.3s;
        }
        .cat-btn.active, .cat-btn:hover {
            background: #d4af37; color: #000; box-shadow: 0 0 15px rgba(212, 175, 55, 0.5);
        }

        /* مكان الشعر */
        .poem-container {
            min-height: 150px; display: flex; align-items: center; justify-content: center;
            margin: 10px 0 25px; padding: 20px;
            border-top: 1px solid rgba(212, 175, 55, 0.3);
            border-bottom: 1px solid rgba(212, 175, 55, 0.3);
            background: rgba(0, 0, 0, 0.4); border-radius: 10px;
        }

        .poem-text {
            font-size: 20px; line-height: 2; color: #fff;
            text-shadow: 1px 1px 2px black; font-weight: bold; white-space: pre-line;
        }

        /* زر الحظ */
        .main-btn {
            background: linear-gradient(45deg, #bf953f, #fcf6ba, #b38728);
            border: none; padding: 12px 50px; font-size: 18px; font-weight: bold;
            color: #1a1a1a; border-radius: 50px; cursor: pointer;
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.4);
            transition: transform 0.2s; font-family: 'Reem Kufi', sans-serif;
        }
        .main-btn:active { transform: scale(0.95); }

        .footer {
            margin-top: 20px; font-size: 14px; color: #888;
            font-family: 'Reem Kufi', sans-serif;
        }

        /* زخرفة الزوايا */
        .corner { position: absolute; width: 25px; height: 25px; border: 2px solid #d4af37; pointer-events: none; }
        .tr { top: 10px; right: 10px; border-left: 0; border-bottom: 0; }
        .tl { top: 10px; left: 10px; border-right: 0; border-bottom: 0; }
        .br { bottom: 10px; right: 10px; border-left: 0; border-top: 0; }
        .bl { bottom: 10px; left: 10px; border-right: 0; border-top: 0; }
    </style>
</head>
<body>

    <div class="royal-card">
        <div class="corner tr"></div><div class="corner tl"></div>
        <div class="corner br"></div><div class="corner bl"></div>

        <h1>✨ حظك اليوم ✨</h1>

        <div class="category-tabs">
            <button class="cat-btn active" onclick="setCategory('iraqi', this)">شعر عراقي</button>
            <button class="cat-btn" onclick="setCategory('abuthiya', this)">أبوذية</button>
            <button class="cat-btn" onclick="setCategory('bayat', this)">بيات</button>
        </div>

        <div class="poem-container">
            <div id="poemArea" class="poem-text">
                اختر القسم واضغط الزر لكشف الحظ...
            </div>
        </div>

        <button class="main-btn" onclick="getPoem()">✨ اكشف حظي ✨</button>

        <div class="footer">⚜️ تصميم: صوفي عماره ⚜️</div>
    </div>

    <script>
        // قاعدة بيانات الأشعار
        const poemsDB = {
            iraqi: [
                "كون الخرسه تحجي وتنشرح لنسان\nجا كتلك احبك يا اعز انسان",
                "أعتب والوم الروح والقلب مجروح\nمن تبتعد عني تطلع ترى الروح",
                "مو ميت عدل واكف بالتابوت\nلان مشتاكلك وتمنه بس الموت",
                "تعال شبيك هزني الشوك\nما ظل صبر بية",
                "اثاري العشك موش تكلب وتختار\nمثل الموت هم كل واحد ويومه",
                "غيمت عيني عليك تمطر بواجي\nكلي شلذت دنياي وانته ما تجي"
            ],
            abuthiya: [
                "أسير وحاير بدربي .. وعداي\nعلي شمتوا صحباني .. وعداي\nبجيت ولا محب نشف .. وعداي\nبجيت وظل شامت يلوم بية",
                "حبيبي شكثر عذبني .. ومرمر\nوشربت من جفه حنظل .. ومرمر\nتمنيتك تمر يمي .. ومر مر\nوتشوف شصار ببعادك علية",
                "أون ونة يتيم بصوت ... مبحوح\nبسبب لن الظهر مكسور ... مبحوح\nكلبي ما يبوح السر ... مابوح\nأخاف اعداي تتشمت علية",
                "سهم هجرك دخل كلبي .. وصابة\nعليل وطال بفركاك .. صابة\nسألني الما درة بقصتي .. وصابة\nكلت هجرك كطع شوف العين بية"
            ],
            bayat: [
                "ونيت ونة ما ونها .. المريض المعلعل\nعافوني وحدي ومشو .. ربعي ولا واحد سأل",
                "يا دار وين الاهل .. شو بس ترابج بقى\nجنت اطب بيج بستر .. هسة اطب بجي ونعي",
                "هم جرح، هم دمعة .. هم حسرة وتعب\nليش اليحب بصدك .. تاليه بس العتب",
                "على فراك النحبهم .. حيل ونيت\nوتمنيت المنايا .. ولا تمنيت"
            ]
        };

        let currentCategory = 'iraqi'; // القسم الافتراضي

        function setCategory(type, btn) {
            currentCategory = type;
            
            // تغيير لون الأزرار
            document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');

            // رسالة توضيحية
            const area = document.getElementById('poemArea');
            area.style.opacity = 0;
            setTimeout(() => {
                area.innerText = "تم اختيار: " + btn.innerText + "\nاضغط الزر للكشف";
                area.style.opacity = 1;
            }, 300);
        }

        function getPoem() {
            const area = document.getElementById('poemArea');
            const list = poemsDB[currentCategory];

            area.style.opacity = 0;
            area.style.transform = "scale(0.9)";
            area.style.transition = "all 0.4s ease";

            setTimeout(() => {
                const randomIndex = Math.floor(Math.random() * list.length);
                area.innerText = list[randomIndex];
                
                area.style.opacity = 1;
                area.style.transform = "scale(1)";
            }, 400);
        }
    </script>

</body>
</html>
