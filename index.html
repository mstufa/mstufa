<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÿ¥ÿßÿ™ ÿµŸàŸÅŸä ÿßÿπŸÖÿßÿ±Ÿá</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; font-family: 'Tajawal', sans-serif; }
        body {
            margin: 0; padding: 0; height: 100vh;
            display: flex; justify-content: center; align-items: center;
            background: linear-gradient(45deg, #1a1a2e, #16213e, #0f3460);
            background-size: 400% 400%; animation: gradientBG 15s ease infinite;
            overflow: hidden;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .chat-card {
            width: 100%; max-width: 420px; height: 95vh;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
            border-radius: 25px; border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex; flex-direction: column;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            position: relative; overflow: hidden;
        }
        .chat-header {
            padding: 20px; background: rgba(0, 0, 0, 0.2);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            display: flex; align-items: center; gap: 15px;
        }
        .avatar-header {
            width: 50px; height: 50px;
            background: linear-gradient(to right, #f12711, #f5af19);
            border-radius: 50%; display: flex; align-items: center;
            justify-content: center; font-weight: bold; color: white;
            font-size: 20px; box-shadow: 0 0 10px rgba(245, 175, 25, 0.5);
        }
        .header-info h2 { margin: 0; color: #fff; font-size: 18px; }
        .status { font-size: 12px; color: #00ff88; margin-top: 4px; }
        .chat-body {
            flex: 1; padding: 20px; overflow-y: auto;
            display: flex; flex-direction: column; gap: 15px;
            scrollbar-width: thin;
        }
        .message-row { display: flex; align-items: flex-end; gap: 10px; }
        .msg-content {
            padding: 12px 18px; border-radius: 20px; font-size: 15px;
            line-height: 1.5; color: white; position: relative;
            max-width: 80%; word-wrap: break-word;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        .mine { flex-direction: row-reverse; }
        .mine .msg-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-bottom-right-radius: 4px;
        }
        .theirs .msg-content {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-bottom-left-radius: 4px;
        }
        .msg-avatar {
            width: 30px; height: 30px; border-radius: 50%;
            background-size: cover; background-position: center;
            background-color: #ddd; flex-shrink: 0;
        }
        .chat-footer {
            padding: 15px; background: rgba(0, 0, 0, 0.2);
            display: flex; align-items: center; gap: 10px;
        }
        input {
            flex: 1; padding: 15px; border-radius: 30px; border: none;
            background: rgba(255, 255, 255, 0.1); color: white; outline: none;
        }
        button {
            width: 50px; height: 50px; border-radius: 50%; border: none;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white; font-size: 20px; cursor: pointer;
            display: flex; align-items: center; justify-content: center;
        }
    </style>
</head>
<body>

    <div class="chat-card">
        <div class="chat-header">
            <div class="avatar-header">üëë</div>
            <div class="header-info">
                <h2>ÿ¥ÿßÿ™ ÿµŸàŸÅŸä ÿßÿπŸÖÿßÿ±Ÿá</h2>
                <div class="status">‚óè ŸÖÿ™ÿµŸÑ ÿßŸÑÿ¢ŸÜ (Live)</div>
            </div>
        </div>

        <div class="chat-body" id="chatBox">
            </div>

        <div class="chat-footer">
            <input type="text" id="msgInput" placeholder="ÿßŸÉÿ™ÿ® ÿ±ÿ≥ÿßŸÑÿ™ŸÉ..." onkeypress="handleEnter(event)">
            <button onclick="sendMsg()">‚û§</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // ÿ•ÿπÿØÿßÿØÿßÿ™ ŸÖÿ¥ÿ±ŸàÿπŸÉ (ŸÜÿ≥ÿÆÿ™Ÿáÿß ŸÖŸÜ ÿµŸàÿ±ŸÉ)
        const firebaseConfig = {
            apiKey: "AIzaSyCTIGaJkfT2sM7cOGcKGeD6c-rmpozCD-w",
            authDomain: "mstufa-1f409.firebaseapp.com",
            databaseURL: "https://mstufa-1f409-default-rtdb.firebaseio.com",
            projectId: "mstufa-1f409",
            storageBucket: "mstufa-1f409.firebasestorage.app",
            messagingSenderId: "638217767100",
            appId: "1:638217767100:web:4bec44dafble8c4e37a8b9",
            measurementId: "G-LZPDYT2TZB"
        };

        // ÿ™ÿ¥ÿ∫ŸäŸÑ ÿßŸÑÿ≥Ÿäÿ±ŸÅÿ±
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const messagesRef = ref(db, 'messages');

        // ÿ™ÿ≠ÿØŸäÿØ ŸáŸàŸäÿ© ÿßŸÑŸÖÿ≥ÿ™ÿÆÿØŸÖ (ÿπÿ¥Ÿàÿßÿ¶Ÿä) ÿπÿ¥ÿßŸÜ ŸÜÿπÿ±ŸÅ ÿ±ÿ≥ÿßŸÑÿ™ŸÉ ŸÖŸÜ ÿ±ÿ≥ÿßŸÑÿ© ÿ∫Ÿäÿ±ŸÉ
        let myId = localStorage.getItem('chatUserId');
        if (!myId) {
            myId = 'user_' + Math.random().toString(36).substr(2, 9);
            localStorage.setItem('chatUserId', myId);
        }

        // ÿØÿßŸÑÿ© ÿßŸÑÿ•ÿ±ÿ≥ÿßŸÑ ŸÑŸÑÿ≥Ÿäÿ±ŸÅÿ±
        window.sendMsg = function() {
            const input = document.getElementById("msgInput");
            const text = input.value;
            
            if (text.trim() !== "") {
                push(messagesRef, {
                    text: text,
                    senderId: myId,
                    timestamp: Date.now()
                });
                input.value = "";
            }
        }

        window.handleEnter = function(e) {
            if(e.key === 'Enter') sendMsg();
        }

        // ÿØÿßŸÑÿ© ÿßŸÑÿßÿ≥ÿ™ŸÇÿ®ÿßŸÑ (ÿ™ÿ¥ÿ™ÿ∫ŸÑ ÿ™ŸÑŸÇÿßÿ¶ŸäÿßŸã ŸÑŸÖÿß ÿßÿ≠ÿØ Ÿäÿ±ÿ≥ŸÑ)
        onChildAdded(messagesRef, (snapshot) => {
            const msg = snapshot.val();
            const chatBox = document.getElementById("chatBox");
            
            // ÿ™ÿµŸÖŸäŸÖ ÿßŸÑÿ±ÿ≥ÿßŸÑÿ©
            const row = document.createElement("div");
            const isMine = msg.senderId === myId;
            row.className = isMine ? "message-row mine" : "message-row theirs";

            // ÿßŸÑÿµŸàÿ±
            const avatarUrl = isMine 
                ? "https://cdn-icons-png.flaticon.com/512/4140/4140037.png" 
                : "https://cdn-icons-png.flaticon.com/512/4140/4140048.png";

            row.innerHTML = `
                <div class="msg-content">${msg.text}</div>
                <div class="msg-avatar" style="background-image: url('${avatarUrl}')"></div>
            `;

            chatBox.appendChild(row);
            chatBox.scrollTop = chatBox.scrollHeight;
        });
    </script>
</body>
</html>
